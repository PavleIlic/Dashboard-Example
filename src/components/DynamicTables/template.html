<div class="dynamic-tables">
    <div class="dynamic-tables-wrapper">
        <div class="header">
                <font-awesome-icon class="desktop-icon-dyn" icon="desktop"></font-awesome-icon>
                <p class="dynamic-tables-text">Dynamic tables</p>
                <b-button size="sm" class="refresh">Refresh</b-button>
                <b-button size="sm" class="remove">Remove</b-button>
        </div>
        <div class="middle">
            <div class="middle-top">
                <p class="full-text-search">Full text Search: </p>
                <input type="text" class="input-field" placeholder="Search a country" @input="searchResult" @keydown="returnResult" v-model="search">
            </div>
                <b-table
                id="my-table"
                :items="items"
                :fields="fields"
                :per-page="perPage"
                :current-page="currentPage"
                small
                >
                
                <template v-slot:cell(id)="data" v-for="item in items">

                    {{data.item.id}}

                </template>
                    <template v-slot:cell(name)="data">

                        <img :src="data.item.country.flag" class="flag" />
                        {{data.item.country.name}}
    
                        </template>
                </b-table>
        </div>
        <div class="footer">
            <!-- PAGINATION -->
                <template class="pagination">                    
                        <div class="overflow-auto">                            
                            <b-pagination
                              v-model="currentPage"
                              :total-rows="rows"
                              :per-page="perPage"
                              aria-controls="my-table"
                            ></b-pagination>
                        </div>
                    </template>
                    <!-- DROPDOWN-CUSTOMSELECT -->
                    <template class="dropdown-customselect">
                            <div class="dropdown">
                              <b-form-select v-model="selected" :options="options" @change="fnPerPage" class="choice"></b-form-select>
                              <div class="mt-3"></div>
                            </div>
                    </template>
        </div>
    </div>
</div>
